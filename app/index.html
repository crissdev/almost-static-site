<!doctype html>
<html lang="en" ng-app="assDemoApp">
<head>
  <title>Almost Static Site Demo</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, minimal-ui"/>
  <%for ( i in index.stylesheets ) {
  %><link href="<%=index.url(index.stylesheets[i])%>" rel="stylesheet" type="text/css"><%
  }%>
  <script>var ASS_BOOTSTRAP={};<%for ( key in index.bootstraps ) {
     %>ASS_BOOTSTRAP['<%=key%>']=<%=
      JSON.stringify(index.bootstraps[key]).replace(/</g, '\\x3C') ||  "null" %>;<%
  }%></script>
  <%for ( i in index.scripts ) {
  %><script src="<%=index.url(index.scripts[i])%>"></script><%
  }%>
</head>
<body>
  <section id="app" class="ass-app">
    <header id="header" class="ass-header">
      <h1>Almost Static Site Demo</h1>
      <nav
        class="ass-menu {{activeClass}}"
        ng-controller="MenuCtrl"
        ng-include="template"
        ass-transition-direction="fade"
      ></nav>
    </header>
    <section id="content" class="ass-content" ass-page-transition ng-controller="PageCtrl">
      <div class="ass-content-inner" ng-view ass-transition-element ass-broadcast-long-page></div>
    </section>
    <footer id="footer" class="ass-footer" ng-controller="FooterCtrl" ass-move-away-on-long-page>
      EOC
    </footer>
  </section>
</body>
</html>
