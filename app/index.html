<!doctype html>
<html lang="en" ng-app="assDemoApp">
<head>
  <title>Almost Static Site Demo</title>
  <link href="/main.css" rel="stylesheet" type="text/css">
  <script src="/main.js"></script>
</head>
<body>
  <header id="header" class="ass-header">
    <h1>Almost Static Site Demo</h1>
    <nav
      class="ass-menu {{activeClass}}"
      ng-controller="MenuCtrl"
      ng-include="template"
      ass-transition-direction="fade"
    ></nav>
  </header>
  <section id="content" class="ass-content"
    ass-transition-direction="{{routeData.getContentTransitionDirection()}}"
    ng-controller="PageCtrl"
  >
    <div class="ass-content-inner" ng-view ass-transition-element ass-broadcast-long-page></div>
  </section>
  <footer id="footer" class="ass-footer" ng-controller="FooterCtrl" ass-move-away-on-long-page>
    EOC
  </footer>
</body>
</html>
