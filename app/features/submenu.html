<ul class="ass-submenu" ass-item-count="{{feature.pages.length}}" ass-transition-direction="fade">
  <li ng-repeat="page in feature.pages|orderBy:'ord'" ass-transition-element ng-class="{'active':page.isActive || page.hasActiveChild()}">
    <a ng-href="{{page.url}}">{{page.title}}</a>
  </li>
</ul>
