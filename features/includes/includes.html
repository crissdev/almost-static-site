<div ass-broadcast-scroll-position="document.body">
  <div id="{{page.id}}" ng-repeat="page in includes track by page.id" class="ass-feature-includes-page {{page.stylesClassName}}">
    <h2>{{page.title}}</h2>
    <div ass-compile-html="page.content"></div>
  </div>
  <div ng-if="isNotFullyDisplayed" class="ass-feature-includes-loader">
    <div class="ass-feature-includes-loader-spinner">
      Loading...
    </div>
  </div>
</div>
