<!doctype html>
<html lang="en" ng-app="<%= client.appModule %>">
<head>
  <title><%=client.title%></title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, minimal-ui"/>
  <%for ( i in client.stylesheets ) {
  %><link href="<%=client.url(client.stylesheets[i])%>" rel="stylesheet" type="text/css"><%
  }%>
  <script>var ASS_BOOTSTRAP={};<%for ( key in client.bootstraps ) {
     %>ASS_BOOTSTRAP['<%=key%>']=<%=
      JSON.stringify(client.bootstraps[key]).replace(/</g, '\\x3C') ||  "null" %>;<%
  }%></script>
  <%for ( i in client.scripts ) {
  %><script src="<%=client.url(client.scripts[i])%>"></script><%
  }%>
</head>
<body class="{{bodyStyles}}">
  <section id="app" class="ass-app">
    <header id="header" class="page-header ass-header {{styles}}" ng-controller="ass.ctrl.header">
      <div class="ass-header-inner" ng-bind-html="content"></div>
    </header>
    <nav id="menu" ng-controller="ass.ctrl.menu" class="ass-menu {{activeClass}} {{styles}}">
      <div class="ass-menu-inner" ng-include="template"></div>
    </nav>
    <section id="content" class="ass-content" ass-page-transition>
      <div class="ass-content-inner {{styles}}" ng-view ass-transition-element ass-broadcast-long-page></div>
    </section>
    <footer id="footer" class="ass-footer {{styles}}" ng-controller="ass.ctrl.footer" ass-move-away-on-long-page>
      <div class="ass-footer-inner" ng-bind-html="content"></div>
    </footer>
  </section>
</body>
</html>
